<ion-content padding>
 <!-- The world is your va.

  <font color="#FF5733" size ="4">
    <p>Which Genres do you prefer?</p>
    <form action="/action_page.php" method="get">
      <font color="#9904F4">
        <input type="radio" name="genre" value="Pop" id="Pop" >Pop<br>

        <input type="radio" name="genre" value="K-Pop" id="Kpop" >K-Pop<br>

      <!--<input type="submit" value="Submit">-->

      <button ion-button full color="light" (click)="saveGenre()">Save</button>

    </form>
  </font>
