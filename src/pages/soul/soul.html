<ion-header>

  <ion-navbar>
    <ion-title>Soul</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="divCheckbox">
      <ion-card *ngFor="let video of soul">
        <ion-card-header>
          {{video.title}}
        </ion-card-header>
        <ion-card-content style= "align-content: center; vertical-align: -webkit-baseline-middle">
            
            <iframe  [src]="video.video | youtube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            
          </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
